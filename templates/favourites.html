{% extends 'base.html' %}
{% block body %}

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300,400,500);


        .shopping-cart {
            width: 80%;
            height: 60%;
            margin: 80px auto;
            background: #FFFFFF;
            box-shadow: 1px 2px 3px 0 rgba(0, 0, 0, 0.10);
            border-radius: 6px;

            display: flex;
            flex-direction: column;
        }

        .title {
            height: 60px;
            border-bottom: 1px solid #E1E8EE;
            padding: 20px 30px;
            color: #5E6977;
            font-size: 18px;
            font-weight: 400;
        }

        .item {
            padding: 20px 30px;
            display: flex;
        }

        .item:nth-child(3) {
            border-top: 1px solid #E1E8EE;
            border-bottom: 1px solid #E1E8EE;
        }

        .buttons {
            position: relative;
            padding-top: 30px;
            margin-right: 60px;
        }

        .delete-btn {
            display: inline-block;
            cursor: pointer;
            width: 18px;
            height: 17px;
            background: url("https://designmodo.com/demo/shopping-cart/delete-icn.svg") no-repeat center;
            margin-right: 20px;
        }

        .like-btn {
            position: absolute;
            top: 9px;
            left: 15px;
            display: inline-block;
            background: url('https://designmodo.com/demo/shopping-cart/twitter-heart.png');
            width: 60px;
            height: 60px;
            background-size: 2900%;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .is-active {
            animation-name: animate;
            animation-duration: .8s;
            animation-iteration-count: 1;
            animation-timing-function: steps(28);
            animation-fill-mode: forwards;
        }

        @keyframes animate {
            0% {
                background-position: left;
            }
            50% {
                background-position: right;
            }
            100% {
                background-position: right;
            }
        }

        /* Product Image */
        .image {
            margin-right: 50px;
        }

        /* Product Description */
        .description {
            padding-top: 10px;
            margin-right: 60px;
            width: 115px;
        }

        .description span {
            display: block;
            font-size: 14px;
            color: #43484D;
            font-weight: 400;
        }

        .description span:first-child {
            margin-bottom: 5px;
        }

        .description span:last-child {
            font-weight: 300;
            margin-top: 8px;
            color: #86939E;
        }

        /* Product Quantity */
        .quantity {
            padding-top: 20px;
            margin-right: 60px;
        }

        .quantity input {
            -webkit-appearance: none;
            border: none;
            text-align: center;
            width: 32px;
            font-size: 16px;
            color: #43484D;
            font-weight: 300;
        }

        button[class*=btn] {
            width: 30px;
            height: 30px;
            background-color: #E1E8EE;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .minus-btn img {
            margin-bottom: 3px;
        }

        .plus-btn img {
            margin-bottom: 3px;
        }

        button:focus,
        input:focus {
            outline: 0;
        }

        /* Total Price */
        .total-price {
            width: 83px;
            padding-top: 27px;
            text-align: center;
            font-size: 16px;
            color: #43484D;
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 800px) {
            .shopping-cart {
                width: 100%;
                height: auto;
                overflow: hidden;
            }

            .item {
                height: auto;
                flex-wrap: wrap;
                justify-content: center;
            }

            .image img {
                width: 50%;
            }

            .image,
            .quantity,
            .description {
                width: 100%;
                text-align: center;
                margin: 6px 0;
            }

            .buttons {
                margin-right: 20px;
            }
        }
    </style>

    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
            Reading Bag
        </div>
        <!-- Product -->
        {% for book in books %}
            <div class="item">
                <div class="buttons">
                    <a href="/book/remove-rent/{{ book.id }}">
                        <i class="bi bi-x-square"></i>
                    </a>
                </div>

                    <div class="image">
                        <img height="150" src="{{ book.image }}" alt=""/>
                    </div>

                    <div class="description">
                        <span><a style="text-decoration: none" href="/book/{{ book.id }}">{{ book.name }}</a></span>
                        <span>{{ book.author }}</span>
                        <span>{{ book.description }}</span>
                    </div>

            </div>
        {% endfor %}


    </div>
{% endblock %}
